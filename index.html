<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Notify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./plugin/mCustomScrollbar/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" type="text/css" href="./public/css/index.css">
</head>

<body>
  <div class="container-fluid">
    <div class="notify_main_body">
      <div class="notify_trigger">
        To trigger a notification just call the function <span>trigger_notify(level, message [, title])</span> where ever needed.

        <div><button class="btn btn-primary">Trigger Notification</button></div>

        <div class="notify_level_select">
          <input type="radio" name="level" value=1 checked> <span class="notify_alert_level1">Level 1</span>
          <input type="radio" name="level" value=2> <span class="notify_alert_level2">Level 2</span>
          <input type="radio" name="level" value=3> <span class="notify_alert_level3">Level 3</span>
          <input type="radio" name="level" value=4> <span class="notify_alert_level4">Level 4</span>
          <input type="radio" name="level" value=5> <span class="notify_alert_level5">Level 5</span>
        </div>
      </div>

      <div class="notify_sidebar_icon"><i class="fa fa-bell"></i></div>

      <div class="notify_sidebar">
        <div class="notify_sidebar_header">
          <span class="oldest_top active">Oldest on Top</span>
          <span class="recent_top">Recent on Top</span>
          <i class="fa fa-times"></i>
        </div>

        <div class="notify_sidebar_body" data-simplebar data-simplebar-autohide="false">
          <div id="notify_alert_sample" class="notify_alert" data-max_id = "0">
            <div class="notify_alert_header">Notify Title</div>
            <div class="notify_alert_body">Notification message here.</div>
            <i class="fa fa-trash-o"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dialog Modal -->
  <div id="dialog_modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm" style="margin-top: 200px;">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body"></div>

        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-success btn_yes">Yes</button> -->
          <button type="button" class="btn btn-danger btn_no" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="./plugin/mCustomScrollbar/jquery.mCustomScrollbar.js"></script>
  <script src="./public/js/index.js"></script>
</body>
</html>
